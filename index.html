<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحه ورود مدرن با HTML و CSS">
    <meta name="keywords" content="login, html, css, responsive, ui">
    <meta name="author" content="project-login">
    <title>پروژه صفحه لاگین</title>
</head>
<body>
    <div class="content">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i class="ri-user-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
                    <i class="ri-eye-off-fill toggle-password" id="togglepassword"></i>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btnn">Login</button>
                <div class="button">
                    <a href="#"><i class="re-google-fill"></i>Google</a>--<a href="#">
                        <i class="re-Facebook-fill"></i> Facebook
                        </a>
                </div>
        </form>
    </div>
    <script>
        const input =  document.getElementById("password");
        const toggle = document.getElementById("togglepassword");
        toggle.addEventListener("click", () => {
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            toggle.className = isPassword
            ? "re-eye-fill toggle-password"
            : "re-eye-off-fill toggle-password"
        });
    </script>
</body>
